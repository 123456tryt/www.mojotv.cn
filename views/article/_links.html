<div class="div" id="links">
    {{range $index, $value := .Article.Links}}
          {{if eq $index 0 }}
            <strong >相关资源:</strong>
          {{end}}
         <a href="{{$value.Url}}" class="mx-2" >{{$value.Name}}</a>
    {{end}}
</div>

<script>
  $("#links a").each(function(idx,ele){
    var url = $(ele).attr('href');
    if (url.indexOf('trytv.org') > -1){
        $(ele).addClass('text-danger');
    }
  });
</script>
