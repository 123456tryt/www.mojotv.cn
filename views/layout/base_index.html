<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{.Title}}</title>
    <meta name="keywords" content="TRY美剧,trytv,看美剧学电影,轻松学习英语,{{.Keyword}}">

    <link href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <link href="/static/css/my.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var csrf_token = '{{.Xsrf}}';
    </script>
</head>

<body>
    <!-- navbar-->
    {{template "layout/_nav.html" .}}
    <!-- navbar-->
    <!-- 正文 -->
    <div class="container pt-1">
            <!--正文-->
                <!--面包屑-->
                <!--{{template "layout/_breadcrumb.html" .}}-->

                {{.LayoutContent}}
                <!--正文-->
                {{template "layout/_share_comment.html" .}}

    <script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
