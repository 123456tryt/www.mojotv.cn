<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/mdbootstrap/4.3.2/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/my.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var csrf_token = '{{.Xsrf}}';
    </script>
</head>

<body>
    <!-- navbar-->
    {{template "layout/_nav.html" .}}
    <!-- navbar-->
    <!-- 正文 -->
    <div class="container-fluid pt-1">
        <div class="row">
            <!--正文-->
            <div class="col-md-9 pr-sm-0 pr-xs-1">
                <!--面包屑-->
                {{template "layout/_breadcrumb.html" .}}
                <!--面包屑-->
                <!--正文-->
                {{.LayoutContent}}
                <!--正文-->
                {{template "layout/_share_comment.html" .}}
            </div>
            <!--正文-->

            <!-- 侧边栏-->
            <div class="col-md-3">
                <div class="card">

                    <ul class="list-group">
                        {{range $key, $val := .Quotes}}
                            <li class="list-group-item">{{$key}}{{$val.English}}</li>
                        {{end}}
                    </ul>
                </div>
            </div>
            <!-- 侧边栏-->

        </div>

    </div>
    {{template "layout/_footer.html" .}}

    <!-- Bootstrap tooltips -->
    <script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script src="//cdn.bootcss.com/mdbootstrap/4.3.2/js/mdb.min.js"></script>
</body>

</html>
