<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.app_name}}| {{.Title}}</title>
    <meta name="Keywords" content="{{.app_name}}|{{.Keyword}}" />
    <meta name="Description" content="{{.Description}}"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href='{{cdnSrc "css/all.min.css"}}'>
    <link rel="stylesheet" href='{{cdnSrc "css/my.css"}}'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <script src="/static/js/jquery-2.2.3.min.js"></script>
</head>

<body class="hold-transition skin-green sidebar-mini sidebar-collapse">
    <div class="wrapper">

        {{template "layout/_nav.html" .}} {{template "layout/_side_bar_left.html" .}}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    {{.Title}}<small>更新时间:{{.UpdateTime}}</small>
                </h1>
                <ol class="breadcrumb">
                    {{range $index, $elem := .BreadCrumbs}}
                        <li><a href="{{$elem.Href}}"><i class="{{$elem.Class}}"></i> {{$elem.Name}}</a></li>
                    {{end}}
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                {{.LayoutContent}}
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        {{template "layout/_footer.html" .}} {{template "layout/_side_bar_right.html" .}}
    </div>
    <!-- ./wrapper -->

    <script src='{{cdnSrc "js/all-package.min.js"}}'></script>
    <script src='{{cdnSrc "js/demo.js"}}'></script>
    <script src='{{cdnSrc "js/my.js"}}'></script>

    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--<script src="{{cdnSrc "js/dashboard2.js"}}"></script>  仪表盘用的   -->
    <!-- AdminLTE for demo purposes -->
    <!--<script src="{{cdnSrc "js/demo.js"}}"></script>-->


</body>

</html>
